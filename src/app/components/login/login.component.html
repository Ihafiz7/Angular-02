<div class="container">
    <div class="tab-pane fade show active" id="login" role="tabpanel">
        <div class="p-4 bg-white border rounded-4 shadow-sm">
            <!-- Header -->
            <div class="text-center mb-4">
                <h4 class="fw-semibold text-primary">Welcome Back</h4>
                <p class="text-muted small">Sign in to your account</p>
            </div>

            <form>
                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="loginEmail" placeholder="name@example.com"
                        required>
                    <label for="loginEmail">Email Address</label>
                </div>

                <!-- Password -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="loginPassword" placeholder="Password"
                        required>
                    <label for="loginPassword">Password</label>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="link-primary text-decoration-none small">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-3 fw-medium">
                    Login
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-4">
                <p class="small text-muted">
                    Don't have an account?
                    <a routerLink="/signup" routerLinkActive="active" class="link-primary text-decoration-none">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
